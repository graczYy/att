<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная аттестация</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .attestation-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--glass-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-large);
            animation: slideInUp 0.8s ease-out;
        }

        .question-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: questionSlide 0.5s ease-out;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .question-counter {
            background: var(--accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        .question-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            padding: 1.5rem;
            background: var(--glass-light);
            border-radius: 12px;
            border-left: 4px solid var(--accent-primary);
        }

        .answer-input {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            background: var(--bg-quaternary);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(52, 199, 89, 0.1);
            transform: scale(1.01);
        }

        .progress-container {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-quaternary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-primary);
            font-family: 'SF Mono', Monaco, monospace;
            animation: timerPulse 1s infinite;
        }

        .auto-save {
            color: var(--text-tertiary);
            font-size: 0.8rem;
            font-style: italic;
        }

        .results-container {
            text-align: center;
            padding: 2rem;
        }

        .final-score {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: scoreReveal 1s ease-out;
        }

        @keyframes questionSlide {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scoreReveal {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes timerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
        <div class="light-rays">
            <div class="ray ray-1"></div>
            <div class="ray ray-2"></div>
            <div class="ray ray-3"></div>
        </div>
        <div class="particles">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="header-title">Самостоятельная аттестация</h1>
            <div class="header-actions">
                <button class="btn-secondary" onclick="window.location.href='index.html'">
                    ← На главную
                </button>
            </div>
        </header>

        <div class="attestation-container">
            <!-- Прогресс -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Вопрос 0 из 0</div>
            </div>

            <!-- Вопрос -->
            <div class="question-card" id="questionCard">
                <div class="question-header">
                    <span class="question-counter" id="questionCounter">Вопрос 1</span>
                    <span class="timer" id="timer">00:00</span>
                </div>

                <div class="question-text" id="questionText">
                    Загрузка вопроса...
                </div>

                <textarea 
                    class="answer-input" 
                    id="answerInput" 
                    placeholder="Введите ваш ответ здесь..."
                ></textarea>

                <div class="auto-save" id="autoSaveStatus">
                    Автосохранение каждые 5 секунд
                </div>
            </div>

            <!-- Результаты -->
            <div class="results-container" id="resultsContainer" style="display: none;">
                <h2>Аттестация завершена!</h2>
                <div class="final-score" id="finalScore">0.0/10</div>
                <p id="resultMessage">Результат будет определен</p>
                <div style="margin-top: 2rem;">
                    <button class="btn-primary" onclick="saveAndReturn()">
                        Сохранить результат
                    </button>
                </div>
            </div>

            <!-- Управление -->
            <div class="controls" id="controls">
                <button class="btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                    ← Предыдущий
                </button>
                <button class="btn-primary" id="nextBtn" onclick="nextQuestion()">
                    Следующий →
                </button>
            </div>
        </div>
    </div>

    <script src="attestation.js"></script>
</body>
</html>
